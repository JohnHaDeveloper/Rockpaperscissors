<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="game-container">
      <h1>Rock Paper Scissors</h1>
      <div id="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
      <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <p id="result"></p>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
